<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Underground Zodiac</title>
    <link rel="stylesheet" href="css/styles-min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body onload="ShowModal();">
    <!-- audio files -->
    <audio src="audio/bakerloo.mp3" preload="auto" id="bakerlooSound"></audio>
    <audio src="audio/central.mp3" preload="auto" id="centralSound"></audio>
    <audio src="audio/circle.mp3" preload="auto" id="circleSound"></audio>
    <audio src="audio/district.mp3" preload="auto" id="districtSound"></audio>
    <audio src="audio/elizabeth.mp3" preload="auto" id="elizabethSound"></audio>
    <audio src="audio/hammersmith.mp3" preload="auto" id="hammersmithSound"></audio>
    <audio src="audio/jubilee.mp3" preload="auto" id="jubileeSound"></audio>
    <audio src="audio/metropolitan.mp3" preload="auto" id="metropolitanSound"></audio>
    <audio src="audio/northern.mp3" preload="auto" id="northernSound"></audio>
    <audio src="audio/piccadilly.mp3" preload="auto" id="piccadillySound"></audio>
    <audio src="audio/victoria.mp3" preload="auto" id="victoriaSound"></audio>
    <audio src="audio/waterloo.mp3" preload="auto" id="waterlooSound"></audio>

    <div>
        <main>
            <div>
                <article id="modal" hidden>
                    <div id="modal-content">
                        <section id="modal-header">
                            <h1 id="modal-header-text">Welcome!</h1>
                            <button id="button-closeModal"><span class="material-icons">
                                    close
                                </span></button>
                        </section>
                        <section id="modal-description">
                            <p id="modal-dateRange-text">Want to learn what London Underground line you are?</p>
                            <p id="modal-Description-text">You've come to the right place! Enter your birthday and click
                                the submit button to see your result! Alternatively, you can click any of the dots on
                                the right side to view the result for that specific London Underground line.</p>
                        </section>
                    </div>
                    <div id="modal-blanket"></div>
                </article>
                <header>
                    <div>
                        <figure>
                            <img src="img/logo.svg" alt="London Underground Zodiac Logo">
                        </figure>
                        <article>
                            <form id="form-date">
                                <!-- <input type="text" placeholder="First Name" name="name" id="input-name"> -->
                                <section>
                                    <input type="date" name="birthday" id="input-date">
                                    <button type="button" id="button-submit"><span
                                            class="material-icons">east</span></button>
                                </section>
                            </form>
                            <div>
                                <button id="button-help">
                                    <img src="img/help.svg" alt="Question Mark">
                                    <p>Help</p>
                                </button>
                            </div>
                        </article>
                    </div>
                </header>
                <section id="zodiacs">
                    <ul id="zodiac-list">
                        <li>
                            <button class="button-zodiac" id="button-aquarius"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-pisces"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-aries"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-taurus"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-gemini"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-cancer"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-leo"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-virgo"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-libra"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-scorpio"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-saggitarius"></button>
                        </li>
                        <li>
                            <button class="button-zodiac" id="button-capricorn"></button>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
